<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Trade</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>

	<div th:insert="fragments :: navbar"></div>
	
	<div class="container">
		<div class="row h-100">
			<div class="col-md-6 mx-auto my-auto">
				<div class="card">
					<div class="card-header text-center">
						<h1 th:text="${'Trade #' + trade.id}"></h1>
					</div>
					<div class="card-body">
						<table class="card-table table">
							<tbody th:objext="${trade}">
								<tr>
									<th>Transaction Time</th>
									<td
										th:text="${#temporals.format(trade.transactionDateTime, 'HH:mm, dd/MM/yyyy')}"></td>
								</tr>
								<tr>
									<th>Coin</th>
									<td th:text="${trade.coin.id}"></td>
								</tr>
								<tr>
									<th>Unit Price ($)</th>
									<td th:text="${trade.unitPrice}"></td>
								</tr>
								<tr>
									<th>Amount</th>
									<td th:text="${trade.amount}"></td>
								</tr>
								<tr>
									<th>Type</th>
									<td th:text="${trade.type.name()}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="card-footer text-center">
						<div class="btn btn-group">
							<a class="btn btn-primary" th:href="@{/coins}">Coins</a> <a
								class="btn btn-primary" th:href="@{/home}">Home</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
