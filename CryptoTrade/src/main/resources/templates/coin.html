<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coins</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script defer th:src="@{/js/coin.js}"></script>
</head>
<body>

	<div th:insert="fragments :: navbar"></div>

	<div class="container">
		<div class="row text-center">
			<h1 th:text="${coin.name} + ' (' + ${coin.symbol} + ')'"></h1>
		</div>
		<div>
			<div class="btn-group">
				<button id="chart-refresh-1" class="btn btn-primary disabled" onclick="refreshChart(1)">1
					Day</button>
				<button id="chart-refresh-7" class="btn btn-primary" onclick="refreshChart(7)">7
					Days</button>
				<button id="chart-refresh-14" class="btn btn-primary" onclick="refreshChart(14)">14
					Days</button>
			</div>
			<div class="float-end">
			<a class="btn btn-primary" th:href="@{/coins}">Back</a>
		</div>
		</div>
		<div class="row">
			<div class="col-xl-8 my-auto">
				<div class="chart-container" style="position: relative;">
					<canvas id="priceHistory" style="margin: 0 auto; height: 500px; width: 750px;"></canvas>
				</div>
			</div>
			<div class="col-xl-4 my-auto">
				<div class="card">
					<table class="card-table table">
						<tbody th:objext="${coin}">
							<tr>
								<th>Id</th>
								<td id="coin-id" th:text="${coin.id}"></td>
							</tr>
							<tr>
								<th>Symbol</th>
								<td th:text="${coin.symbol}"></td>
							</tr>
							<tr>
								<th>Name</th>
								<td th:text="${coin.name}"></td>
							</tr>
							<tr>
								<th>Price</th>
								<td th:text="${coin.currentPrice}"></td>
							</tr>
						</tbody>
					</table>
					<a class="btn btn-success"
						th:href="@{/trade/{id}/buy(id=${coin.id})}">Buy</a> <a
						class="btn btn-danger"
						th:href="@{/trade/{id}/sell(id=${coin.id})}">Sell</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
