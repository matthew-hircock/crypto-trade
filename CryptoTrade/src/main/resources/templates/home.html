<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
</head>
<body>

	<div th:insert="fragments :: navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col">
				<table class="table">
					<thead>
						<tr>
							<th>Coin Name</th>
							<th>Coin Symbol</th>
							<th>Amount</th>
							<th>Average Price</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="holding : ${holdings}">
							<td><a class="text-decoration-none"
								th:href="@{/coins/{id}(id=${holding.coin.id})}"
								th:text="${holding.coin.name}"></a></td>
							<td th:text="${holding.coin.symbol}" />
							<td th:text="${holding.amount}" />
							<td th:text="${holding.averageUnitPrice}" />
						</tr>
					</tbody>
				</table>
				<!-- 
				<div th:if="${holdings != null && holdings.empty}">
					<h5>Holdings will appear here when bought</h5>
				</div>
				 -->
			</div>
		</div>
	</div>

</body>
</html>
