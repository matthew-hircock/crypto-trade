<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>

	<nav th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/coins}">CryptoTrade</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarToggle"
				aria-controls="navbarToggle" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggle">
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item dropdown" sec:authorize="isAuthenticated()"><a
						class="nav-link active dropdown-toggle" href=""
						id="navbarDropdown" role="button" data-bs-toggle="dropdown"
						aria-expanded="false" sec:authentication="name"></a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" th:href="@{/home}">Holdings</a></li>
							<li><a class="dropdown-item" th:href="@{/trades}">Trades</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
						</ul></li>
					<li class="nav-item" sec:authorize="isAnonymous()"><a
						class="nav-link" th:href="@{/login}">Login</a></li>
					<li class="nav-link" th:if="${trader != null}"><a
						th:text="${#numbers.formatCurrency(trader.balance) + ' ' + trader.currency}"></a></li>
				</ul>
			</div>
		</div>
	</nav>


</body>
</html>
